# .github/workflows/android-build.yml

# 1. Nome da sua "Ação"
name: Build LaVo Android App (Debug)

# 2. Quando deve rodar?
on:
  push:
    branches: [ main ] # Rode toda vez que você der push no branch 'main'
  pull_request:
    branches: [ main ] # Rode também em pull requests para o 'main'

# 3. O que fazer?
jobs:
  build-android:
    # 4. Qual máquina usar? (Uma máquina virtual Ubuntu)
    runs-on: ubuntu-latest
    
    # 5. Quais são os passos?
    steps:
      # 5.1 - Baixa o seu código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 5.2 - Configura o Java (Necessário para o Android/Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17'     

      # 5.3 - Configura o Node.js (Necessário para o React Native/npm)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      # 5.4 - Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # 5.5 - Roda o comando para criar o .apk de Debug (COM A CORREÇÃO)
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
          
      # 5.6 - Salva o .apk criado para você poder baixar
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lavo-app-debug.apk 
          path: android/app/build/outputs/apk/debug/app-debug.apk